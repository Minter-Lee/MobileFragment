<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>移动端基础架构</title>
    <!-- 移动端基础适配方案 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 全局样式重置 -->
    <link rel="stylesheet" type="text/css" href="/style/base.css">
    <!-- antd-mobile 组件兼容检查及配置 -->
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <!--fastClick事件补偿、Promise的polyfill、eruda调试工具-->
    <script>
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
        }, false);
      }
      if(!window.Promise) {
        document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
      }
      // 移动端调试工具
      (function () {
          var src = 'https://cdn.bootcss.com/eruda/1.3.2/eruda.min.js';
      
          //添加下面的代码需要在url里填?INeedConsole=true才能启动eruda
          if (!/INeedConsole=true/.test(window.location)) return;
      
          document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
          document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
      })();
    </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
